<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Collection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Book Collection</h1>
        </div>
        <p></p>
        <div class="row">
            <div class="col-md-6">
                <form id="mainForm">
                    <input type="hidden" id="id" name="id" value="">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required="required">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" name="author" required="required">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" rows="3" id="description" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <p>
                            <button type="button" id="saveNew" class="btn btn-primary">Save new</button>
                            <button type="button" id="save" class="btn btn-info">Save</button>
                            <button type="button" id="delete" class="btn btn-danger">Delete</button>
                            <button type="reset" class="btn btn-light">Clear</button>
                        </p>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <p><b>List of all books:</b></p>
                <p id="allBooks"></p>
            </div>
        </div>
    </div>
</body>
</html>
